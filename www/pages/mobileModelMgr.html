<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>机型配置</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../dist/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../dist/ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <!--<link rel="stylesheet" href="../plugins/datatables/jquery.dataTables.min.css">-->
    <link rel="stylesheet" href="../plugins/layer/skin/layer.css">
    <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css">
    <link rel="stylesheet" href="../plugins/datatables/extensions/TableTools/css/dataTables.tableTools.min.css">
</head>
<body>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">
                <i class="fa fa-user"></i>
                机型配置
                <a class="btn bg-maroon" href="#" data-bind="click: addBrand">添加品牌</a>
                <a class="btn btn-box-tool pull-right" title="刷新" data-bind="click: function(){window.location.reload()}">
                    <i class="glyphicon glyphicon-refresh"></i>
                </a>
            </h3>
        </div>
        <div class="panel-body slimScroll">
            <div class="col-md-3">
                <table id="brand-table" class="table table-bordered table-striped table-hover">
                    <thead>
                    <tr>
                        <th>品牌</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="col-md-3">
                <table id="model-table" class="table table-bordered table-striped table-hover">
                    <thead>
                    <tr>
                        <th>型号</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="col-md-3">
                <table id="version-table" class="table table-bordered table-striped table-hover">
                    <thead>
                    <tr>
                        <th>版本</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="col-md-3">
                <table id="base-table" class="table table-bordered table-striped table-hover">
                    <thead>
                    <tr>
                        <th>基带</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="../plugins/require.js"></script>
<script src="../config.js"></script>
<script src="../app/view/mobileModelView.js"></script>
</html>
