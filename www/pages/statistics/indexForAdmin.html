<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>盒子配置</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../dist/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../dist/ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css">
    <!--<link rel="stylesheet" href="../plugins/datatables/jquery.dataTables.min.css">-->
    <link rel="stylesheet" href="../../plugins/layer/skin/layer.css">
    <link rel="stylesheet" href="../../plugins/datatables/dataTables.bootstrap.css">
    <link rel="stylesheet" href="../../plugins/datatables/extensions/TableTools/css/dataTables.tableTools.min.css">
    <link rel="stylesheet" href="../../plugins/datepicker/datepicker3.css">
</head>
<body>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">
                <i class="fa fa-user"></i>
                统计概述
                <a class="btn btn-box-tool pull-right" title="刷新" data-bind="click: function(){window.location.reload()}">
                    <i class="glyphicon glyphicon-refresh"></i>
                </a>
            </h3>
        </div>
        <div class="panel-body slimScroll">
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">查询</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        <button type="button" class="btn btn-box-tool" data-bind="click: doQuery"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <label>地区</label>
                            <div class="form-group">
                                <div class="col-sm-6 no-padding">
                                    <select class="form-control" data-bind="options:provinceOptions,optionsText:'pname',optionsValue:'id',value: query.province_id,optionsCaption: '-选择-'"></select>
                                </div>
                                <div class="col-sm-6 no-padding">
                                    <select class="form-control" data-bind="options:cityOptions,optionsText:'cname',optionsValue:'id',value: query.city_id,optionsCaption: '-选择-'"></select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>用户</label>
                                <select class="form-control" data-bind="options:userOptions,optionsText:'username',optionsValue:'id',value: query.user_id,optionsCaption: '-选择-'"></select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>月份</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" class="form-control pull-right" data-bind="value: query.date" id="query_month">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table id="box-table" class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th>日期</th>
                    <th>装机量</th>
                    <th>到达量</th>
                    <th>激活量</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</body>
<script src="../../plugins/require.js"></script>
<script src="../../config.js"></script>
<script src="../../app/view/statistics/indexForAdminView.js"></script>
</html>
