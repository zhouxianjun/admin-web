<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>接口配置</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../dist/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../dist/ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <!--<link rel="stylesheet" href="../plugins/datatables/jquery.dataTables.min.css">-->
    <link rel="stylesheet" href="../plugins/layer/skin/layer.css">
    <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css">
</head>
<body>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">
                <i class="fa fa-user"></i>
                接口配置
            </h3>
        </div>
        <div class="panel-body">
            <legend>接口信息</legend>
            <button type="button" class="btn btn-primary" data-bind="click: function() {$root.openForm();}"><i class="fa fa-plus"></i> 添加</button>
            <table id="interface-table" class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>URL</th>
                    <th>描述</th>
                    <th>状态</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

<script type="text/html" id="layer_interface">
    <div class="box box-info" style="overflow: hidden" id="interfaceForm">
        <!-- form start -->
        <form class="form-horizontal">
            <div class="box-body">
                <div class="form-group">
                    <label for="interface_name" class="col-sm-3 control-label">
                        <span class="icon-require">*</span>名称
                    </label>

                    <div class="col-sm-8">
                        <input type="text" name="interface_name" data-bind="value: interface.name" class="form-control" id="interface_name" placeholder="名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="interface_auth" class="col-sm-3 control-label"><span class="icon-require">*</span>URL</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="interface_auth" data-bind="value: interface.auth" id="interface_auth" placeholder="授权接口地址">
                    </div>
                </div>
                <div class="form-group">
                    <label for="interface_description" class="col-sm-3 control-label">描述</label>

                    <div class="col-sm-8">
                        <input type="text" min="0" class="form-control" data-bind="value: interface.description" id="interface_description" placeholder="描述">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        <span class="icon-require">*</span>
                        状态：
                    </label>
                    <div class="col-sm-8">
                        <select class="form-control" name="interface_status"
                                data-bind="options:statusOptions,optionsText:'name',optionsValue:'id',value: interface.status,optionsCaption: '-选择-'"></select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</script>
</body>
<script src="../plugins/require.js"></script>
<script src="../config.js"></script>
<script src="../app/view/interfaceView.js"></script>
</html>
