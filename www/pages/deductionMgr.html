<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>扣量管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../dist/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../dist/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="../plugins/select2/select2.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <!--<link rel="stylesheet" href="../plugins/datatables/jquery.dataTables.min.css">-->
    <link rel="stylesheet" href="../plugins/layer/skin/layer.css">
    <link rel="stylesheet" href="../plugins/dhtmlx/dhtmlx.css">
    <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css">
    <link rel="stylesheet" href="../plugins/datatables/extensions/TableTools/css/dataTables.tableTools.min.css">
    <link rel="stylesheet" href="../plugins/daterangepicker/daterangepicker-bs3.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
</head>
<body>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">
                <i class="fa fa-user"></i>
                扣量配置
                <a class="btn btn-box-tool pull-right" title="刷新" data-bind="click: function(){window.location.reload()}">
                    <i class="glyphicon glyphicon-refresh"></i>
                </a>
            </h3>
        </div>
        <div class="panel-body slimScroll">
            <button type="button" class="btn btn-primary" data-bind="click: function() {$root.openForm();}"><i class="fa fa-plus"></i> 添加</button>
            <table id="app-table" class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>起始值</th>
                    <th>百分比</th>
                    <th>模块</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>状态</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

<script type="text/html" id="layer_app">
    <div class="box box-info" style="overflow: hidden" id="appForm">
        <!-- form start -->
        <form class="form-horizontal">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        <span class="icon-require">*</span>名称
                    </label>

                    <div class="col-sm-8">
                        <input type="text" name="app_name" data-bind="value: app.name" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span class="icon-require">*</span>起始值</label>
                    <div class="col-sm-8">
                        <input type="number" name="app_start" min="0" data-bind="value: app.start" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span class="icon-require">*</span>百分比</label>
                    <div class="col-sm-8">
                        <input type="number" name="app_percent" min="0" max="100" data-bind="value: app.percent" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span class="icon-require">*</span>日期</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="text" class="form-control pull-right" name="app_range" id="date_range">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span class="icon-require">*</span>状态</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="app_status" data-bind="options:statusOptions,optionsText:'name',optionsValue:'id',value: app.status,optionsCaption: '-选择-'"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span class="icon-require">*</span>模块</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="app_model" data-bind="options:modelOptions,optionsText:'name',optionsValue:'id',value: app.model,optionsCaption: '-选择-'"></select>
                    </div>
                </div>
                <div class="form-group" data-bind="visible: app.model() == 5">
                    <label class="col-sm-3 control-label">应用</label>
                    <div class="col-sm-8">
                        <select id="app_select" class="form-control select2" multiple="multiple" style="width: 100%;" data-bind="options:appOptions,optionsText:'name',optionsValue:'id'"></select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</script>
<script type="text/html" id="show_users">
    <div id="users_list" style="padding-top: 10px;margin-left: 8px;"></div>
</script>
</body>
<script src="../plugins/require.js"></script>
<script src="../config.js"></script>
<script src="../app/view/deductionView.js"></script>
</html>
