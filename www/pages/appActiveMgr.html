<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>应用激活配置</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../dist/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../dist/ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <!--<link rel="stylesheet" href="../plugins/datatables/jquery.dataTables.min.css">-->
    <link rel="stylesheet" href="../plugins/layer/skin/layer.css">
    <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css">
    <link rel="stylesheet" href="../plugins/datatables/extensions/TableTools/css/dataTables.tableTools.min.css">
</head>
<body>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">
                <i class="fa fa-user"></i>
                应用激活配置
            </h3>
        </div>
        <div class="panel-body">
            <button type="button" class="btn btn-primary" data-bind="click: function() {$root.openForm();}"><i class="fa fa-plus"></i> 添加</button>
            <table id="box-table" class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>打开次数</th>
                    <th>流量</th>
                    <th>停留天数</th>
                    <th>打开时间</th>
                    <th>打开网络</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

<script type="text/html" id="layer_app_active">
    <div class="box box-info" style="overflow: hidden" id="appActiveForm">
        <!-- form start -->
        <form class="form-horizontal">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        <span class="icon-require">*</span>名称
                    </label>

                    <div class="col-sm-8">
                        <input type="text" name="app_active_name" data-bind="value: app_active.name" class="form-control" placeholder="策略名称">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        打开次数
                    </label>

                    <div class="col-sm-8">
                        <input type="number" name="app_active_open_count" data-bind="value: app_active.open_count" class="form-control" placeholder="应用打开次数">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        流量
                    </label>

                    <div class="col-sm-8">
                        <input type="number" name="app_active_flow" data-bind="value: app_active.flow" class="form-control" placeholder="应用消耗流量">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        <span class="icon-require">*</span>停留天数
                    </label>

                    <div class="col-sm-8">
                        <input type="number" name="app_active_stay_days" data-bind="value: app_active.stay_days" class="form-control" placeholder="驻留">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        <span class="icon-require">*</span>打开时间
                    </label>

                    <div class="col-sm-8">
                        <input type="number" name="app_active_show_time" data-bind="value: app_active.show_time" class="form-control" placeholder="活跃时间">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span class="icon-require">*</span>打开网络</label>
                    <div class="col-sm-8">
                        <label class="radio-inline">
                            <input type="radio" name="app_active_open_network" value="1" data-bind="checked: app_active.open_network">是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="app_active_open_network" value="0" data-bind="checked: app_active.open_network">否
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</script>
</body>
<script src="../plugins/require.js"></script>
<script src="../config.js"></script>
<script src="../app/view/appActiveView.js"></script>
</html>
