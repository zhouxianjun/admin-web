<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>盒子配置</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../dist/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../dist/ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <!--<link rel="stylesheet" href="../plugins/datatables/jquery.dataTables.min.css">-->
    <link rel="stylesheet" href="../plugins/layer/skin/layer.css">
    <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css">
</head>
<body>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">
                <i class="fa fa-user"></i>
                盒子配置
            </h3>
        </div>
        <div class="panel-body">
            <legend>盒子信息</legend>
            <button type="button" class="btn btn-primary" data-bind="click: function() {$root.openForm();}"><i class="fa fa-plus"></i> 添加</button>
            <table id="box-table" class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th>设备标识</th>
                    <th>OW</th>
                    <th>最新版本</th>
                    <th>状态</th>
                    <th>省份</th>
                    <th>城市</th>
                    <th>创建时间</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

<script type="text/html" id="layer_box">
    <div class="box box-info" style="overflow: hidden" id="boxForm">
        <!-- form start -->
        <form class="form-horizontal">
            <div class="box-body">
                <div class="form-group">
                    <label for="box_box_id" class="col-sm-3 control-label">
                        <span class="icon-require">*</span>设备标识
                    </label>

                    <div class="col-sm-8">
                        <input type="text" name="box_box_id" data-bind="value: box.box_id" class="form-control" id="box_box_id" placeholder="设备唯一标识">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        <span class="icon-require">*</span>
                        状态：
                    </label>
                    <div class="col-sm-8">
                        <select class="form-control" name="box_status"
                                data-bind="options:statusOptions,optionsText:'name',optionsValue:'id',value: box.status,optionsCaption: '-选择-'"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span class="icon-require">*</span>地区</label>
                    <div class="col-sm-8">
                        <div class="col-sm-5" style="padding-left: 0px;padding-right: 0px;">
                            <select class="form-control" name="box_province" data-bind="options:provinceOptions,optionsText:'pname',optionsValue:'id',value: box.province_id,optionsCaption: '-选择-'"></select>
                        </div>
                        <div class="col-sm-5" style="padding-left: 0px;padding-right: 0px;">
                            <select class="form-control" name="box_city" data-bind="options:cityOptions,optionsText:'cname',optionsValue:'id',value: box.city_id,optionsCaption: '-选择-'"></select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</script>
</body>
<script src="../plugins/require.js"></script>
<script src="../config.js"></script>
<script src="../app/view/interfaceView.js"></script>
</html>
