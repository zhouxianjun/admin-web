<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>菜单配置</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../dist/css/jquery.treetable.css">
    <link rel="stylesheet" href="../dist/css/jquery.treetable.theme.default.css">
</head>
<body>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">
                <i class="fa fa-user"></i>
                菜单配置
            </h3>
        </div>
        <div class="panel-body">
            <legend>菜单信息</legend>
            <div style="max-height: 650px;width: 80%">
                <table id="menuTable" style="overflow-y: auto;max-height: 650px;display: block;">
                    <thead>
                    <tr>
                        <th width="20%">名称</th>
                        <th width="7%">序号</th>
                        <th width="8%">类型</th>
                        <th width="15%">路径/功能</th>
                        <th width="7%">状态</th>
                        <th width="7%">选项卡</th>
                        <th width="7%">图标</th>
                        <th width="10%">操作</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="../plugins/require.js"></script>
<script src="../config.js"></script>
<script src="../app/view/menuView.js"></script>
</html>
