<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>菜单配置</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../dist/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../dist/ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../plugins/dhtmlx/dhtmlx.css">
    <link rel="stylesheet" href="../plugins/layer/skin/layer.css">
</head>
<body>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">
                <i class="fa fa-user"></i>
                菜单配置
            </h3>
        </div>
        <div class="panel-body">
            <legend>菜单信息</legend>
            <div style="max-height: 650px;width: 99%;height: 400px;overflow: hidden" id="menu-grid">
            </div>
        </div>
    </div>

<script type="text/html" id="layer_add_menu">
    <div class="box box-info" style="overflow: hidden" id="addMenuForm">
        <!-- form start -->
        <form class="form-horizontal">
            <div class="box-body">
                <div class="form-group">
                    <label for="menu_name" class="col-sm-2 control-label">
                        <span class="icon-require">*</span>名称
                    </label>

                    <div class="col-sm-10">
                        <input type="text" name="menu_name" data-bind="value: menu.name" class="form-control" id="menu_name" placeholder="名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="menu_path" class="col-sm-2 control-label">路径</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-bind="value: menu.path" id="menu_path" placeholder="访问页面路径">
                    </div>
                </div>
                <div class="form-group">
                    <label for="menu_target" class="col-sm-2 control-label">选项卡</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-bind="value: menu.target" id="menu_target" placeholder="Tab选项卡标识">
                    </div>
                </div>
                <div class="form-group">
                    <label for="menu_icon" class="col-sm-2 control-label">图标</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-bind="value: menu.icon" id="menu_icon" placeholder="导航栏图标">
                    </div>
                </div>
                <div class="form-group">
                    <label for="menu_seq" class="col-sm-2 control-label">
                        <span class="icon-require">*</span>序号
                    </label>

                    <div class="col-sm-10">
                        <input type="number" min="0" name="menu_seq" data-bind="value: menu.seq" class="form-control" id="menu_seq" placeholder="排序序号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="menu_description" class="col-sm-2 control-label">描述</label>

                    <div class="col-sm-10">
                        <input type="text" min="0" class="form-control" data-bind="value: menu.description" id="menu_description" placeholder="描述">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-sm-2 col-lg-2 control-label">
                        <span class="icon-require">*</span>
                        状态：
                    </label>
                    <div class="col-md-10">
                        <select class="form-control" name="menu_status"
                                data-bind="options:statusOptions,optionsText:'name',optionsValue:'id',value: menu.status,optionsCaption: '-选择-'"></select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</script>
<script type="text/html" id="show_interfaces">
    <div id="interfaces_list" style="margin-top: 10px;margin-left: 8px;"></div>
</script>
</body>
<script src="../plugins/require.js"></script>
<script src="../config.js"></script>
<script src="../app/view/menuView.js"></script>
</html>
